<div class="chat">
  <div class="messages">
    <div *ngFor="let m of messages" [class.user]="m.role==='user'" [class.assistant]="m.role==='assistant'" [innerHTML]="m.content"></div>
  </div>

  <textarea [(ngModel)]="input" (keydown.enter)="send()" placeholder="Введите сообщение"></textarea>
  <button (click)="send()">Отправить</button>
</div>
